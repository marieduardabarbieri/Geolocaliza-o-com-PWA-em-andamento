<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <title>Geolocalização</title>
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!--viewport para designers responsivos (mobo), content é a configuração-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico">
  </head>

  <body>
    <section class="container">
     <header class="cabecalho">
      <h1 class="titulo">PWA - Geolocalização</h1>
     </header>

     <div class="conteudo">
      <header class="cabecalhoConteudo">
        <h2>Geolocalização</h2>
      </header>

      <div class="conteudoLocalizacao">
        <p>Latitude: <span id="latitude">0.0</span> </p>
        <p>Longitude: <span id="longitude">0.0</span> </p>
        <div>
          <button class="botao" id="localizacao">Capturar localizacao</button> <br/><br/>
        </div>
      </div>

      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe id="mapa" src="https://maps.google.com/maps?q=university%20of%20san%20francisco&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" frameborder="0" scrolling="no" style="width: 490px; height: 400px;">
          </iframe>
          <style>.mapouter{position:relative;height:400px;width:490px;background:#fff;} .maprouter a{color:#fff !important;position:absolute !important;top:0 !important;z-index:0 !important;}
          </style>
          <a href="https://blooketjoin.org/blooket-play/">blooket play</a>
          <style>.gmap_canvas{overflow:hidden;height:400px;width:490px}.gmap_canvas iframe{position:relative;z-index:2}</style>
        </div></div>

     </div>
     <footer class="rodape"> Progressivd Web Application - Geolocation</footer>
    </section>
    <script src="js/main.js" defer></script>
  </body>
</html>
